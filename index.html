<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
      <!-- JS LINK BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>




      <header class="container-fluid navbar-custom  ">
        <!-- contenitore header -->
        <div class="row align-items-center justify-content-between">
            <!-- Logo -->
            <div class="col-auto">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <!-- logo principale desktop LG-->
                    <img class="d-none d-lg-inline logo" src="./img/logo.svg" alt="Logo Boolean">
                    <!--logo principale Tablet md / mobile xs  -->
                    <img class="d-lg-none logo" src="./img/mobile-logo.png" alt="Logo Boolean">
                </a>
            </div>

            <!-- Barra di ricerca -->
            <div class="col">
                <form class="form-inline w-100 ">
                    <input class="form-control w-100" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
            </div>

            <!-- Link di Navigazione -->
            <!-- inserito d-none e d-lg per visibilitÃ  solo il lg desktop -->
            <div class="col-auto d-flex">
                <a class="nav-link d-none d-lg-inline" href="#">
                    <i class="fa-solid fa-list-ul text-dark"></i>
                </a>

                <a class="nav-link d-none d-lg-inline" href="#">
                    <i class="fa-solid fa-circle-question text-dark"></i>
                </a>
                <a class="nav-link d-none d-lg-inline" href="#">
                    <i class="fa-solid fa-ellipsis-vertical text-dark"></i>
                </a>
                <!-- inserito link unico visibile su tablet e mobile -->
                <!-- Dropdown sul campanello utilizzando dropdown menu BOOTSTRAP-->
                <div class="dropdown d-lg">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="bellDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell text-warning"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="bellDropdown">
                        <li><a class="dropdown-item" href="#">
                            Profilo
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            Fatturazione
                        </a></li>
                        <li><a class="dropdown-item" href="#">
                            Logout
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main >
        
        <div class="container-fluid h-100 ">
            <div class="row h-100">
                <div class="col-3 sidebar">
                    <!-- Contenuto della Sidebar -->
                </div>


                <div class="col-9 main-content">
                    <!-- Contenuto Principale div destra-->
                </div>
            </div>
        </div>
    
    </main>
</body>
</html>
