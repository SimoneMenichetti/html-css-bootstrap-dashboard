<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="bg-warning container-fluid navbar-custom fixed-top">
        <!-- contenitore header -->
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="  col-12 col-md-4 d-flex align-items-center">
                    <a class=" navbar-brand d-flex align-items-center" href="#">
                        <img class="bg-secondary" src="./img/logo.svg" alt="Logo Boolean">
                    </a>
                </div>
            
                <!-- Barra di ricerca -->
                <div class="col-12 col-md-4">
                    <form class="form-inline justify-content-center">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                    </form>
                </div>
                    <!-- Link di Navigazione -->
                <div class="col-12 col-md-4 d-flex justify-content-end">
                    <a class="nav-link" href="#">Link 1</a>
                    <a class="nav-link" href="#">Link 2</a>
                    <a class="nav-link" href="#">Link 3</a>
                    <a class="nav-link" href="#">Link 4</a>
                </div>
            </div>
    </header>
    
</body>
</html>
